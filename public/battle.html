<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newt Newbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/html" href="../public/css/myNewtStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Staatliches&display=swap" rel="stylesheet">
    <script>
        // constructor function which can take in a series of values and create objects
        // with the properties contained inside
        function Character(name, profession, gender, age, strength, hitpoints) {
        this.name = name;
        this.profession = profession;
        this.gender = gender;
        this.age = age;
        this.strength = strength;
        this.hitpoints = hitpoints;
        }
        // method which prints all of the stats for a character
        Character.prototype.printStats = function() {
            console.log("Name: " + this.name + "\nProfession: " + this.profession +
            "\nGender: " + this.gender + "\nAge: " + this.age + "\nStrength: " +
            this.strength + "\nHitPoints: " + this.hitpoints);
            console.log("\n-------------\n");
        };

        // method which determines whether or not a character's "hitpoints" are less than zero
        // and returns true or false depending upon the outcome
        Character.prototype.isAlive = function() {
            if (this.hitpoints > 0) {
                console.log(this.name + " is still alive!");
                console.log("\n-------------\n");
                return true;
            }
            console.log(this.name + " has died!");
            return false;
        };

        // method which takes in a second object and decreases their "hitpoints" by this character's strength
        Character.prototype.attack = function(character2) {
            character2.hitpoints -= this.strength;
        };

        // method which increases this character's stats when called
        Character.prototype.levelUp = function() {
            this.age += 1;
            this.strength += 5;
            this.hitpoints += 25;
        };


        // creates two unique characters using the "character" constructor
        var warrior = new Character("Crusher", "Warrior", "Male", 25, 10, 75);
        var rogue = new Character("Dodger", "Rogue", "Female", 23, 20, 50);

        warrior.printStats();
        rogue.printStats();

        rogue.attack(warrior);
        warrior.printStats();
        warrior.isAlive();

        rogue.levelUp();
        rogue.printStats();

    </script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Newt Newbs</h1>
      <h3 id="assemble">Newts, Assemble!</h3>
      <hr>
      <!-- <a href="/api/newts"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Newts</button></a> -->
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Lengthen the List or Lose the Laggards</strong></h3>
          </div>
          <div class="newts">
            <form id="newb-form" method="POST">
                <label for="name">Name</label>
                <input type="text" placeholder="Name a Newt Newb" name="name" id="name" />
            </form>
            <br>
            <p>Number of Newbs: <span id="newb-count">0</span></p>
            <ul id="newb-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./newt.js"></script>

</body>
</html>
